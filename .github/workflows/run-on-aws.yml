on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

name: Test application on device farm

jobs:
  deploy:
    name: Deploy
    runs-on: windows-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2

    - name: Run
      uses: LilkitFutDev/aws-testing-browser/src/test/java/com/browser/test@master
      with:
         project_arn: arn:aws:devicefarm:us-west-2:673835602006:testgrid-project:7fe3948c-5c32-4006-a75f-2577f4a89a3e
      
        
